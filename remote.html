<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>YouTube Remote</title>
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #262833; /* Softer dark slate background */
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        touch-action: manipulation; /* Prevents double-tap zoom on mobile */
      }
      .container {
        width: 90%;
        max-width: 400px;
        background-color: #343746; /* Lighter slate for the container */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 1.5rem;
        color: #ffffff;
        font-weight: 500;
      }
      #status {
        margin-bottom: 20px;
        padding: 8px;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }
      .status-disconnected {
        background-color: #e74c3c; /* Softer red */
        color: white;
      }
      .status-connected {
        background-color: #2ecc71; /* Softer green */
        color: white;
      }
      .control-group {
        margin-bottom: 20px;
      }
      .control-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: #b0b3c0; /* Lighter grey for labels */
      }
      .control-btn,
      input[type="text"],
      input[type="range"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #4a4d5c;
        background-color: #2c2e3a; /* Darker input background */
        color: #f0f0f0;
        font-size: 1rem;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
      }
      .control-btn {
        background-color: #48c9b0; /* Calming teal */
        border: none;
        color: #262833; /* Dark text for contrast on the button */
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        font-size: 1.2rem; /* Increase font size for icons */
      }
      .control-btn:active {
        background-color: #16a085; /* Darker teal for active state */
        transform: scale(0.98);
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      #load-btn {
        grid-column: span 3;
        font-size: 1rem; /* Reset font size for button with text */
      }
      .volume-controls {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      #volume-slider {
        flex-grow: 1;
      }
      /* Style for range input */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        background: #5b5f70; /* Slider track color */
        height: 8px;
        border-radius: 4px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Center thumb on track */
        background-color: #48c9b0; /* Thumb color matches button */
        height: 20px;
        width: 20px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube Remote</h1>
      <div id="status" class="status-disconnected">Disconnected</div>

      <div class="control-group">
        <label for="video-id">YouTube Video URL or ID</label>
        <input type="text" id="video-id" placeholder="e.g., M7lc1UVf-VE" />
        <button id="load-btn" class="control-btn" style="margin-top: 10px">
          Load Video
        </button>
      </div>

      <div class="control-group">
        <div class="button-grid">
          <button id="seek-back-btn" class="control-btn">
            <i class="fas fa-rotate-left"></i>
          </button>
          <button id="play-pause-btn" class="control-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="seek-fwd-btn" class="control-btn">
            <i class="fas fa-rotate-right"></i>
          </button>
        </div>
      </div>

      <div class="control-group">
        <label>Volume</label>
        <div class="volume-controls">
          <input type="range" id="volume-slider" min="0" max="100" value="80" />
          <button
            id="mute-btn"
            class="control-btn"
            style="width: auto; padding: 12px 15px"
          >
            <i class="fas fa-volume-xmark"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      const statusDiv = document.getElementById("status");
      const videoIdInput = document.getElementById("video-id");
      const loadBtn = document.getElementById("load-btn");
      const playPauseBtn = document.getElementById("play-pause-btn");
      const seekBackBtn = document.getElementById("seek-back-btn");
      const seekFwdBtn = document.getElementById("seek-fwd-btn");
      const muteBtn = document.getElementById("mute-btn");
      const volumeSlider = document.getElementById("volume-slider");

      let ws;

      function connect() {
        // Use window.location.hostname to connect to the server that served the page
        ws = new WebSocket(`ws://${window.location.hostname}:8080`);

        ws.onopen = function () {
          statusDiv.textContent = "Connected";
          statusDiv.className = "status-connected";
        };

        ws.onclose = function () {
          statusDiv.textContent = "Disconnected";
          statusDiv.className = "status-disconnected";
          // Try to reconnect after 3 seconds
          setTimeout(connect, 3000);
        };

        ws.onerror = function (error) {
          console.error("WebSocket Error:", error);
          ws.close();
        };
      }

      function sendCommand(command, value = null) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          const message = JSON.stringify({ command, value });
          ws.send(message);
        } else {
          console.log("WebSocket is not connected.");
        }
      }

      function extractYouTubeId(url) {
        let videoId = url;
        const patterns = [
          /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/,
          /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]{11})/,
          /(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
        ];

        for (const pattern of patterns) {
          const match = url.match(pattern);
          if (match && match[1]) {
            videoId = match[1];
            break;
          }
        }
        // Assume if it's 11 chars and no slashes, it's already an ID
        if (videoId.length === 11 && !videoId.includes("/")) {
          return videoId;
        }
        return videoId; // return original if no match, maybe it was an ID
      }

      loadBtn.addEventListener("click", () => {
        const videoIdentifier = videoIdInput.value.trim();
        if (videoIdentifier) {
          const videoId = extractYouTubeId(videoIdentifier);
          sendCommand("loadVideo", videoId);
        }
      });

      playPauseBtn.addEventListener("click", () => sendCommand("togglePlay"));
      muteBtn.addEventListener("click", () => sendCommand("toggleMute"));
      seekBackBtn.addEventListener("click", () => sendCommand("seek", -10));
      seekFwdBtn.addEventListener("click", () => sendCommand("seek", 10));

      volumeSlider.addEventListener("input", () => {
        sendCommand("setVolume", parseInt(volumeSlider.value, 10));
      });

      // Initial connection
      connect();
    </script>
  </body>
</html>
