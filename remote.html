<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>YouTube Remote</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #262833;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        touch-action: manipulation;
      }
      .container {
        width: 90%;
        max-width: 400px;
        background-color: #343746;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 1.5rem;
        color: #ffffff;
        font-weight: 500;
      }
      #status {
        margin-bottom: 20px;
        padding: 8px;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }
      .status-disconnected {
        background-color: #e74c3c;
        color: white;
      }
      .status-connected {
        background-color: #2ecc71;
        color: white;
      }
      .control-group {
        margin-bottom: 20px;
      }
      .control-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: #b0b3c0;
      }
      .control-btn,
      input[type="text"],
      input[type="range"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #4a4d5c;
        background-color: #2c2e3a;
        color: #f0f0f0;
        font-size: 1rem;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      .control-btn {
        background-color: #48c9b0;
        border: none;
        color: #262833;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        font-size: 1.2rem;
      }
      .control-btn:active {
        background-color: #16a085;
        transform: scale(0.98);
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      #load-btn {
        grid-column: span 3;
        font-size: 1rem;
      }
      .volume-controls {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      #volume-slider {
        flex-grow: 1;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        background: #5b5f70;
        height: 8px;
        border-radius: 4px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px;
        background-color: #48c9b0;
        height: 20px;
        width: 20px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube Remote</h1>
      <div id="status" class="status-disconnected">Disconnected</div>

      <div class="control-group">
        <label for="video-id">YouTube Video URL or ID</label>
        <input type="text" id="video-id" placeholder="e.g., M7lc1UVf-VE" />
        <button id="load-btn" class="control-btn" style="margin-top: 10px">
          Load Video
        </button>
      </div>

      <div class="control-group">
        <div class="button-grid">
          <button id="seek-back-btn" class="control-btn">
            <i class="fas fa-rotate-left"></i>
          </button>
          <button id="play-pause-btn" class="control-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="seek-fwd-btn" class="control-btn">
            <i class="fas fa-rotate-right"></i>
          </button>
        </div>
      </div>

      <div class="control-group">
        <label>Volume</label>
        <div class="volume-controls">
          <input type="range" id="volume-slider" min="0" max="100" value="80" />
          <button
            id="mute-btn"
            class="control-btn"
            style="width: auto; padding: 12px 15px"
          >
            <i class="fas fa-volume-high"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      const statusDiv = document.getElementById("status");
      const videoIdInput = document.getElementById("video-id");
      const loadBtn = document.getElementById("load-btn");
      const playPauseBtn = document.getElementById("play-pause-btn");
      const playPauseIcon = playPauseBtn.querySelector("i");
      const seekBackBtn = document.getElementById("seek-back-btn");
      const seekFwdBtn = document.getElementById("seek-fwd-btn");
      const muteBtn = document.getElementById("mute-btn");
      const muteIcon = muteBtn.querySelector("i");
      const volumeSlider = document.getElementById("volume-slider");

      let ws;

      function connect() {
        const wsUrl = `ws://${window.location.host}`; // The server now serves both files and websockets
        ws = new WebSocket(wsUrl);

        ws.onopen = function () {
          statusDiv.textContent = "Connected";
          statusDiv.className = "status-connected";
          // Identify this client as a remote
          ws.send(JSON.stringify({ type: "identify", clientType: "remote" }));
        };

        ws.onmessage = function (event) {
          const data = JSON.parse(event.data);
          if (data.type === "stateUpdate") {
            updateUI(data.state);
          }
        };

        ws.onclose = function () {
          statusDiv.textContent = "Disconnected";
          statusDiv.className = "status-disconnected";
          setTimeout(connect, 3000);
        };

        ws.onerror = function (error) {
          console.error("WebSocket Error:", error);
          ws.close();
        };
      }

      function updateUI(state) {
        // Update Play/Pause Button Icon
        playPauseIcon.className = state.isPlaying
          ? "fas fa-pause"
          : "fas fa-play";

        // Update Mute Button Icon
        muteIcon.className = state.isMuted
          ? "fas fa-volume-xmark"
          : "fas fa-volume-high";

        // Update Volume Slider position
        volumeSlider.value = state.volume;
      }

      function sendCommand(command, value = null) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          const message = JSON.stringify({ type: "command", command, value });
          ws.send(message);
        } else {
          console.log("WebSocket is not connected.");
        }
      }

      function extractYouTubeId(url) {
        let videoId = url;
        const patterns = [
          /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/,
          /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]{11})/,
          /(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
        ];

        for (const pattern of patterns) {
          const match = url.match(pattern);
          if (match && match[1]) {
            videoId = match[1];
            break;
          }
        }
        if (videoId.length === 11 && !videoId.includes("/")) return videoId;
        return videoId;
      }

      loadBtn.addEventListener("click", () => {
        const videoIdentifier = videoIdInput.value.trim();
        if (videoIdentifier) {
          sendCommand("loadVideo", extractYouTubeId(videoIdentifier));
        }
      });

      playPauseBtn.addEventListener("click", () => sendCommand("togglePlay"));
      muteBtn.addEventListener("click", () => sendCommand("toggleMute"));
      seekBackBtn.addEventListener("click", () => sendCommand("seek", -10));
      seekFwdBtn.addEventListener("click", () => sendCommand("seek", 10));
      volumeSlider.addEventListener("input", () =>
        sendCommand("setVolume", parseInt(volumeSlider.value, 10))
      );

      connect();
    </script>
  </body>
</html>
