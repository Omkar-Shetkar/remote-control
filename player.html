<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Player</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-weight: 300;
        color: #ffffff;
      }
      #player-container {
        width: 80vw;
        max-width: 960px;
        aspect-ratio: 16 / 9;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        background-color: #000;
      }
      #player {
        width: 100%;
        height: 100%;
      }
      #status {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      .status-disconnected {
        background-color: #b71c1c;
        color: white;
      }
      .status-connected {
        background-color: #1b5e20;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Player</h1>
    <div id="player-container">
      <div id="player"></div>
    </div>
    <div id="status" class="status-disconnected">Connecting to server...</div>

    <script>
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      const YOUTUBE_VIDEO_ID = "M7lc1UVf-VE"; // Default: "Lofi Girl"

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "100%",
          width: "100%",
          videoId: YOUTUBE_VIDEO_ID,
          playerVars: {
            playsinline: 1,
            autoplay: 1,
            controls: 0,
          },
          events: {
            onReady: onPlayerReady,
          },
        });
      }

      function onPlayerReady(event) {
        console.log("YouTube Player is ready.");
        event.target.mute();
        event.target.playVideo();
        connectToWebSocket();
      }

      function connectToWebSocket() {
        const statusDiv = document.getElementById("status");

        // IMPORTANT: Replace 'localhost' with your laptop's local IP address.
        const ws = new WebSocket(`ws://${window.location.hostname}:8080`);

        ws.onopen = function () {
          console.log("Connected to WebSocket server.");
          statusDiv.textContent = "Connected";
          statusDiv.className = "status-connected";
        };

        ws.onmessage = function (event) {
          console.log("Message from server: ", event.data);
          try {
            const data = JSON.parse(event.data);
            handleCommand(data.command, data.value);
          } catch (error) {
            console.error("Could not parse message from server:", error);
          }
        };

        ws.onclose = function () {
          console.log("Disconnected from WebSocket server.");
          statusDiv.textContent = "Disconnected. Will try to reconnect...";
          statusDiv.className = "status-disconnected";
          setTimeout(connectToWebSocket, 3000);
        };

        ws.onerror = function (error) {
          console.error("WebSocket Error: ", error);
          ws.close();
        };
      }

      function handleCommand(command, value) {
        if (!player) return;

        switch (command) {
          case "play":
            player.playVideo();
            break;
          case "pause":
            player.pauseVideo();
            break;
          case "toggleMute":
            if (player.isMuted()) {
              player.unMute();
            } else {
              player.mute();
            }
            break;
          case "seek":
            const newTime = player.getCurrentTime() + value;
            player.seekTo(newTime, true);
            break;
          case "setVolume":
            player.unMute();
            player.setVolume(value);
            break;
          default:
            console.log(`Unknown command: ${command}`);
        }
      }
    </script>
  </body>
</html>
