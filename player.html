<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Player</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      #player-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      #player {
        width: 100%;
        height: 100%;
      }
      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        z-index: 10;
        transition: opacity 0.5s ease-in-out;
      }
      .status-disconnected {
        background-color: rgba(183, 28, 28, 0.8);
        color: white;
      }
      .status-connected {
        background-color: rgba(27, 94, 32, 0.8);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="player-container">
      <div id="player"></div>
    </div>
    <div id="status" class="status-disconnected">Connecting to server...</div>

    <script>
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      var ws;
      var stateCheckInterval;
      const YOUTUBE_VIDEO_ID = "M7lc1UVf-VE";

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "100%",
          width: "100%",
          videoId: YOUTUBE_VIDEO_ID,
          playerVars: {
            playsinline: 1,
            autoplay: 1,
            controls: 0,
            showinfo: 0,
            rel: 0,
            modestbranding: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerReady(event) {
        console.log("YouTube Player is ready.");
        event.target.unMute();
        event.target.setVolume(80);
        event.target.playVideo();
        document
          .getElementById("player-container")
          .addEventListener("dblclick", toggleFullScreen);
        connectToWebSocket();
      }

      function onPlayerStateChange(event) {
        console.log("Player state changed.");
        sendStateUpdate();
      }

      function sendStateUpdate() {
        if (!player || typeof player.getPlayerState !== "function") return;
        if (ws && ws.readyState === WebSocket.OPEN) {
          const state = {
            isPlaying: player.getPlayerState() === YT.PlayerState.PLAYING,
            isMuted: player.isMuted(),
            volume: player.getVolume(),
          };
          ws.send(JSON.stringify({ type: "stateUpdate", state: state }));
        }
      }

      function connectToWebSocket() {
        const statusDiv = document.getElementById("status");
        const wsUrl = `ws://${window.location.host}`; // The server now serves both files and websockets
        ws = new WebSocket(wsUrl);

        ws.onopen = function () {
          console.log("Connected to WebSocket server.");
          statusDiv.textContent = "Connected";
          statusDiv.className = "status-connected";
          setTimeout(() => {
            statusDiv.style.opacity = "0";
          }, 3000);
          ws.send(JSON.stringify({ type: "identify", clientType: "player" }));

          // Start periodically checking and sending state
          if (stateCheckInterval) clearInterval(stateCheckInterval);
          stateCheckInterval = setInterval(sendStateUpdate, 1000); // Send update every second
        };

        ws.onmessage = function (event) {
          try {
            const data = JSON.parse(event.data);
            if (data.type === "command") {
              handleCommand(data.command, data.value);
            }
          } catch (error) {
            console.error("Could not parse message from server:", error);
          }
        };

        ws.onclose = function () {
          console.log("Disconnected from WebSocket server.");
          statusDiv.style.opacity = "1";
          statusDiv.textContent = "Disconnected. Will try to reconnect...";
          statusDiv.className = "status-disconnected";
          if (stateCheckInterval) clearInterval(stateCheckInterval);
          setTimeout(connectToWebSocket, 3000);
        };

        ws.onerror = function (error) {
          console.error("WebSocket Error: ", error);
          ws.close();
        };
      }

      function handleCommand(command, value) {
        if (!player) return;
        switch (command) {
          case "togglePlay":
            const playerState = player.getPlayerState();
            if (playerState === YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
            break;
          case "toggleMute":
            if (player.isMuted()) player.unMute();
            else player.mute();
            break;
          case "seek":
            player.seekTo(player.getCurrentTime() + value, true);
            break;
          case "setVolume":
            player.unMute();
            player.setVolume(value);
            break;
          case "loadVideo":
            if (value) player.loadVideoById(value);
            break;
          default:
            console.log(`Unknown command: ${command}`);
        }
      }

      function toggleFullScreen() {
        const iframe = player.getIframe();
        if (!document.fullscreenElement) {
          if (iframe.requestFullscreen) iframe.requestFullscreen();
          else if (iframe.webkitRequestFullscreen)
            iframe.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen)
            document.webkitExitFullscreen();
        }
      }
    </script>
  </body>
</html>
