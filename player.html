<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Player</title>
    <style>
      body {
        /* Remove all margins and hide any potential scrollbars */
        margin: 0;
        overflow: hidden;
        background-color: #000; /* Black background for a seamless look */
      }
      #player-container {
        /* Make the container cover the entire viewport */
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      #player {
        width: 100%;
        height: 100%;
      }
      #status {
        /* Position status overlay at the bottom */
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        z-index: 10;
        transition: opacity 0.5s ease-in-out;
      }
      .status-disconnected {
        background-color: rgba(183, 28, 28, 0.8);
        color: white;
      }
      .status-connected {
        background-color: rgba(27, 94, 32, 0.8);
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- The H1 title is removed for a full-screen experience -->
    <div id="player-container">
      <div id="player"></div>
    </div>
    <div id="status" class="status-disconnected">Connecting to server...</div>

    <script>
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      const YOUTUBE_VIDEO_ID = "M7lc1UVf-VE"; // Default: "Lofi Girl"

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "100%",
          width: "100%",
          videoId: YOUTUBE_VIDEO_ID,
          playerVars: {
            playsinline: 1,
            autoplay: 1,
            controls: 0, // Hide YouTube's native controls
            showinfo: 0, // Hide video title, etc.
            rel: 0, // Don't show related videos at the end
            modestbranding: 1, // Reduce YouTube logo
          },
          events: {
            onReady: onPlayerReady,
          },
        });
      }

      function onPlayerReady(event) {
        console.log("YouTube Player is ready.");
        event.target.unMute();
        event.target.setVolume(80);
        event.target.playVideo();

        // Add a double-click listener to the container for a reliable fullscreen toggle
        document
          .getElementById("player-container")
          .addEventListener("dblclick", toggleFullScreen);

        connectToWebSocket();
      }

      function connectToWebSocket() {
        const statusDiv = document.getElementById("status");

        const ws = new WebSocket(`ws://${window.location.hostname}:8080`);

        ws.onopen = function () {
          console.log("Connected to WebSocket server.");
          statusDiv.textContent = "Connected";
          statusDiv.className = "status-connected";
          setTimeout(() => {
            statusDiv.style.opacity = "0";
          }, 3000);
        };

        ws.onmessage = function (event) {
          console.log("Message from server: ", event.data);
          try {
            const data = JSON.parse(event.data);
            handleCommand(data.command, data.value);
          } catch (error) {
            console.error("Could not parse message from server:", error);
          }
        };

        ws.onclose = function () {
          console.log("Disconnected from WebSocket server.");
          statusDiv.style.opacity = "1";
          statusDiv.textContent = "Disconnected. Will try to reconnect...";
          statusDiv.className = "status-disconnected";
          setTimeout(connectToWebSocket, 3000);
        };

        ws.onerror = function (error) {
          console.error("WebSocket Error: ", error);
          ws.close();
        };
      }

      function handleCommand(command, value) {
        if (!player) return;

        switch (command) {
          case "togglePlay":
            const playerState = player.getPlayerState();
            if (playerState === YT.PlayerState.PLAYING) {
              player.pauseVideo();
            } else {
              player.playVideo();
            }
            break;
          case "toggleMute":
            if (player.isMuted()) {
              player.unMute();
            } else {
              player.mute();
            }
            break;
          case "seek":
            const newTime = player.getCurrentTime() + value;
            player.seekTo(newTime, true);
            break;
          case "setVolume":
            player.unMute();
            player.setVolume(value);
            break;
          case "loadVideo":
            if (value) {
              console.log(`Loading new video: ${value}`);
              player.loadVideoById(value);
            }
            break;
          // The 'toggleFullscreen' case is removed as it's now handled by double-clicking.
          default:
            console.log(`Unknown command: ${command}`);
        }
      }

      function toggleFullScreen() {
        const iframe = player.getIframe();
        if (!document.fullscreenElement) {
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.mozRequestFullScreen) {
            /* Firefox */
            iframe.mozRequestFullScreen();
          } else if (iframe.webkitRequestFullscreen) {
            /* Chrome, Safari & Opera */
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) {
            /* IE/Edge */
            iframe.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) {
            /* Firefox */
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            /* Chrome, Safari and Opera */
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            /* IE/Edge */
            document.msExitFullscreen();
          }
        }
      }
    </script>
  </body>
</html>
