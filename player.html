<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Player</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        color: #fff;
      }
      #player-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      #player {
        width: 100%;
        height: 100%;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 5;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }
      #overlay h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      /* --- NEW: Style for the remote URL --- */
      #remote-url-info {
        font-size: 1.2rem;
        margin-top: 20px;
        background-color: #2a2a2a;
        padding: 15px 25px;
        border-radius: 12px;
        font-family: "Courier New", Courier, monospace;
        color: #4ade80; /* A nice green color for the URL */
        border: 1px solid #3f3f46;
      }
      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        z-index: 10;
        transition: opacity 0.5s ease-in-out;
        background-color: rgba(183, 28, 28, 0.8);
        color: white;
      }
      .status-connected {
        background-color: rgba(27, 94, 32, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="player-container">
      <div id="player"></div>
      <div id="overlay">
        <h1>Player Ready</h1>
        <!-- --- NEW: Element to display the remote URL --- -->
        <p id="remote-url-info">Waiting for server to send remote URL...</p>
      </div>
    </div>
    <div id="status" class="status-disconnected">Connecting to server...</div>

    <script>
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      var ws;
      var stateCheckInterval;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "100%",
          width: "100%",
          playerVars: {
            playsinline: 1,
            autoplay: 0,
            controls: 0,
            showinfo: 0,
            rel: 0,
            modestbranding: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerReady(event) {
        console.log("YouTube Player is ready.");
        event.target.setVolume(80);
        document
          .getElementById("player-container")
          .addEventListener("dblclick", toggleFullScreen);
        connectToWebSocket();
      }

      function onPlayerStateChange(event) {
        sendStateUpdate();
      }

      function sendStateUpdate() {
        if (!player || typeof player.getPlayerState !== "function") return;
        if (ws && ws.readyState === WebSocket.OPEN) {
          const state = {
            isPlaying: player.getPlayerState() === YT.PlayerState.PLAYING,
            isMuted: player.isMuted(),
            volume: player.getVolume(),
          };
          ws.send(JSON.stringify({ type: "stateUpdate", state: state }));
        }
      }

      function connectToWebSocket() {
        const statusDiv = document.getElementById("status");
        const wsUrl = `ws://${window.location.host}`;
        ws = new WebSocket(wsUrl);

        ws.onopen = function () {
          console.log("Connected to WebSocket server.");
          statusDiv.textContent = "Connected";
          statusDiv.classList.add("status-connected");
          setTimeout(() => {
            statusDiv.style.opacity = "0";
          }, 3000);
          ws.send(JSON.stringify({ type: "identify", clientType: "player" }));
          stateCheckInterval = setInterval(sendStateUpdate, 1000);
        };

        ws.onmessage = function (event) {
          try {
            const data = JSON.parse(event.data);
            // --- NEW: Handle the serverInfo message ---
            if (data.type === "serverInfo") {
              const urlInfo = document.getElementById("remote-url-info");
              urlInfo.textContent = `On your phone, open: ${data.remoteUrl}`;
            } else if (data.type === "command") {
              handleCommand(data.command, data.value);
            }
          } catch (error) {
            console.error("Could not parse message from server:", error);
          }
        };

        ws.onclose = function () {
          console.log("Disconnected from WebSocket server.");
          statusDiv.style.opacity = "1";
          statusDiv.textContent = "Disconnected. Will try to reconnect...";
          statusDiv.classList.remove("status-connected");
          clearInterval(stateCheckInterval);
          setTimeout(connectToWebSocket, 3000);
        };

        ws.onerror = function (error) {
          console.error("WebSocket Error: ", error);
          ws.close();
        };
      }

      function handleCommand(command, value) {
        if (!player) return;
        switch (command) {
          case "togglePlay":
            const playerState = player.getPlayerState();
            if (playerState === YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
            break;
          case "toggleMute":
            if (player.isMuted()) player.unMute();
            else player.mute();
            break;
          case "seek":
            player.seekTo(player.getCurrentTime() + value, true);
            break;
          case "setVolume":
            player.unMute();
            player.setVolume(value);
            break;
          case "loadVideo":
            if (value) {
              document.getElementById("overlay").style.display = "none";
              player.loadVideoById(value);
            }
            break;
          default:
            console.log(`Unknown command: ${command}`);
        }
      }

      function toggleFullScreen() {
        const iframe = player.getIframe();
        if (!document.fullscreenElement) {
          if (iframe.requestFullscreen) iframe.requestFullscreen();
          else if (iframe.webkitRequestFullscreen)
            iframe.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen)
            document.webkitExitFullscreen();
        }
      }
    </script>
  </body>
</html>
